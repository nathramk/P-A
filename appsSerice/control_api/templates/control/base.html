<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}DeibyMotors{% endblock %}</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'control/style.css' %}"/>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="{% static 'control/js/main.js' %}"></script>

</head>
<body>
    <nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <!--logo-->
        <div class="navnar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>

            </button>
            <a class="navbar-brand" href="{% url 'control:index' %}">DeibyMotors</a>
        </div>

        <!--items-->

        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav">
                <li class="{% block categories_active %}{% endblock %}">
                    <a href="{% url 'control:index' %}">
                        <span class="glyphicon glyphicon-briefcase" aria-hidden="true">
                        </span>&nbsp; Categorias</a>
                </li>
                <li class="{% block products_active %}{% endblock %}">
                    <a href="{% url 'control:productos' 'all' %}">
                        <span class="glyphicon glyphicon-tag"aria-hidden="true"></span>&nbsp; Productos
                    </a>
                </li>
            </ul>
            <form class="navbar-form navbar-left" role="search" method="get" action="{% url 'control:index' %}">
                <div class="input-group">
                   <input type="text" class="form-control" name= "q" placeholder="Search" value="{{ request.GET.q }}">
                </div>
                <button class="btn btn-default" type="submit">
                    <i class="glyphicon glyphicon-search"></i>
                </button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li class="">
                    <a href="{% url 'control:category-add' %}">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Add Category
                    </a>
                </li>
                <li class="">
                    <a href="#">
                        <span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp; {{ user.username }}
                    </a>
                </li>
                <li>
                    <a href="{% url 'control:logout_user' %}">
                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Logout
                    </a>
                </li>
            </ul>
        </div>

    </div>
</nav>
{% block body %}
{% endblock %}
</body>
</html>
